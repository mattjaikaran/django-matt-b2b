# =============================================================================
# Django Matt B2B - Pre-commit Configuration
# =============================================================================
# Install: pre-commit install
# Run all: pre-commit run --all-files
# Update:  pre-commit autoupdate

default_language_version:
  python: python3.12

repos:
  # ---------------------------------------------------------------------------
  # General Hooks
  # ---------------------------------------------------------------------------
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.6.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
        args: [--unsafe]
      - id: check-toml
      - id: check-json
      - id: check-added-large-files
        args: [--maxkb=1000]
      - id: check-merge-conflict
      - id: detect-private-key
      - id: check-case-conflict

  # ---------------------------------------------------------------------------
  # Python - Ruff (Linting & Formatting)
  # ---------------------------------------------------------------------------
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.8.0
    hooks:
      - id: ruff
        args: [--fix, --exit-non-zero-on-fix]
      - id: ruff-format

  # ---------------------------------------------------------------------------
  # Python - File Length Check
  # ---------------------------------------------------------------------------
  - repo: local
    hooks:
      - id: check-file-length
        name: Check file length
        description: Ensure Python files don't exceed 400 lines
        entry: python scripts/check_file_length.py
        language: python
        types: [python]
        pass_filenames: true

ci:
  autofix_commit_msg: "ci: auto-fix pre-commit hooks"
  autoupdate_commit_msg: "ci: auto-update pre-commit hooks"
